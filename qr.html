<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4our Pixels - Pricing</title>
    <!-- Favicon for all devices -->
    <link
      rel="icon"
      type="image/x-icon"
      sizes="32x32"
      href="./image/favicon/favicon.ico"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./image/favicon/favicon-16x16.png"
    />

    <!-- iOS specific favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./image/favicon/apple-touch-icon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./image/favicon/apple-touch-icon.png"
    />

    <!-- Android Chrome specific favicon -->
    <link rel="manifest" href="./image/favicon/site.webmanifest" />
    <meta name="theme-color" content="#30d5c8" />

    <!-- Microsoft specific favicon -->
    <meta name="msapplication-TileImage" content="./image/favicon/4white.png" />
    <meta name="msapplication-TileColor" content="#ffffff" />

    <!-- Other favicons -->
    <link
      rel="mask-icon"
      href="./image/favicon//image/favicon/4white.png"
      color="#30d5c8"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  </head>
  <body style="background-color: #000000">
    <div class="container text-white py-3">
      <header>
        <div
          class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
        >
          <a
            href="./index.html"
            class="d-flex align-items-center text-dark text-decoration-none"
          >
            <img height="50" src="image/4logo.png" />
            <span class="fs-4 mx-3 text-white">4our Pixels</span>
          </a>

          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a
              class="me-3 py-2 text-white text-decoration-none"
              href="./index.html"
              >Home</a
            >
            <a
              class="me-3 py-2 text-white text-decoration-none"
              href="./web_blog.html"
              >Blog</a
            >
            <a
              class="me-3 py-2 text-white text-decoration-none"
              href="./services.html"
              >Projects</a
            >
          </nav>
        </div>

        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
          <h1 class="display-4 fw-normal">QR Code Generator</h1>
          <p style="color: #ababab" class="fs-5">
            Enter your details and download your QR Code.
          </p>
        </div>
      </header>

      <main id="form">
        <div class="container">
          <div class="mb-3">
            <label for="instagram" class="form-label">Instagram:</label>
            <input
              type="text"
              class="form-control"
              id="instagram"
              name="instagram"
            />
          </div>

          <div class="mb-3">
            <label for="threads" class="form-label">Threads:</label>
            <input
              type="text"
              class="form-control"
              id="threads"
              name="threads"
            />
          </div>

          <div class="mb-3">
            <label for="twitter" class="form-label">Twitter:</label>
            <input
              type="text"
              class="form-control"
              id="twitter"
              name="twitter"
            />
          </div>

          <div class="mb-3">
            <label for="facebook" class="form-label">Facebook:</label>
            <input
              type="text"
              class="form-control"
              id="facebook"
              name="facebook"
            />
          </div>

          <div class="mb-3">
            <label for="tiktok" class="form-label">TikTok:</label>
            <input type="text" class="form-control" id="tiktok" name="tiktok" />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" id="email" name="email" />
          </div>

          <div class="mb-3">
            <label for="number" class="form-label">Phone Number:</label>
            <input type="text" class="form-control" id="number" name="number" />
          </div>

          <div class="mb-3">
            <label for="website" class="form-label">Website:</label>
            <input
              type="text"
              class="form-control"
              id="website"
              name="website"
            />
          </div>

          <button
            style="border: 1px solid #30d5c8; color: #30d5c8"
            class="btn w-100 text-white"
            onclick="generateQRCode()"
          >
            Generate QR Code</button
          ><br /><br />
          <h3 class="text-center">Or</h3>
          <br />
          <div class="d-flex">
            <button class="btn btn2 mt-3" onclick="downloadQRCode()">
              Download QR Code
            </button>
          </div>
          <br />
          <br />
        </div>
        <div class="container">
          <div id="qrcode"></div>
        </div>
      </main>

      <hr class="mb-5 mt-3" />
      <footer>
        <div class="row">
          <div class="col-12 col-md">
            <img class="mb-4" height="50" src="image/4logo.png" alt="" />
            <small class="d-block mb-3 text-muted"
              >&copy; 4our Pixels 2023</small
            >
          </div>
          <div class="col-6 col-md">
            <h5>Projects</h5>
            <ul class="list-unstyled text-small">
              <li class="mb-1">
                <a
                  class="link-secondary text-decoration-none"
                  href="./services.html"
                  >Websites</a
                >
              </li>
            </ul>
          </div>
          <div class="col-6 col-md">
            <h5>Resources</h5>
            <ul class="list-unstyled text-small">
              <li class="mb-1">
                <a
                  class="link-secondary text-decoration-none"
                  href="https://github.com/4ourpixels"
                  >GitHub</a
                >
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </div>

    <script>
      function generateQRCode() {
        var instagram = document.getElementById("instagram").value;
        var threads = document.getElementById("threads").value;
        var twitter = document.getElementById("twitter").value;
        var facebook = document.getElementById("facebook").value;
        var tiktok = document.getElementById("tiktok").value;
        var email = document.getElementById("email").value;
        var number = document.getElementById("number").value;
        var website = document.getElementById("website").value;

        var data = {
          Instagram: instagram,
          Threads: threads,
          Twitter: twitter,
          Facebook: facebook,
          TikTok: tiktok,
          Email: email,
          Number: number,
          Website: website,
        };

        var qrCode = new QRCode(document.getElementById("qrcode"), {
          text: JSON.stringify(data),
          width: 2028,
          height: 2028,
        });
      }

      function downloadQRCode() {
        var qrCodeData = document
          .getElementById("qrcode")
          .getElementsByTagName("img")[0].src;
        var link = document.createElement("a");
        link.href = qrCodeData;
        link.download = "qrcode.png";
        link.click();
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
