    <link

  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!"
          ><img height="50" src="./assets/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Shop</a
              >
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#!">All Products</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
              </ul>
            </li>
          </ul>
          <div class="d-flex">
            <div onclick="toggleCartDetails()" class="btn btn-outline-dark">
              <i class="bi-cart-fill me-1"></i>
              Cart
              <span
                id="cart-count"
                class="badge bg-dark text-white ms-1 rounded-pill"
                >0</span
              >
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <header id="banner" class="py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Lorenzos Store</h1>

          <p class="lead fw-normal text-white-50 mb-0">
            Authentic Mtumba Shoes, Standard Quality
          </p>
        </div>
      </div>
    </header>
    <!-- Section-->
    <section class="py-5">
      <div id="cart-details" class="container-fluid hidden">
        <h1 id="total-items-in-cart">Total Items In Cart (0)</h1>
        <hr />
        <div class="row">
          <table class="table table-responsive table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Image</th>
                <th scope="col">Shoe</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
                <th scope="col">Remove</th>
              </tr>
            </thead>
            <tbody id="cart-info"></tbody>
            <tfoot>
              <tr>
                <td>Sub Total</td>
                <td class="fw-bold" id="sub-total">$0</td>
              </tr>
            </tfoot>
          </table>
          <button
            id="lipa-na-mpesa-btn"
            class="btn w-100 btn-success"
            onclick="pay()"
          >
            Lipa Na Mpesa
          </button>
          <div id="paypal-button-container"></div>
        </div>
      </div>
      <div class="container px-4 px-lg-5 mt-5">
        <div
          id="products"
          class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
        >
          <!-- Product image-->

          <!-- Product details d-->

          <!-- Product actions-->
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Lorenzos Store 2023. Website by
          <a
            class="link text-white"
            href="https://4ourpixels.github.io/4ourpixels/"
            >4our Pixels</a
          >
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="./lorenzo.js"></script>
    <script src="./app.js"></script>
    <script>
      // Function to toggle the cart-details element
      function toggleCartDetails() {
        var cartDetails = document.getElementById("cart-details");
        if (cartDetails.classList.contains("hidden")) {
          cartDetails.classList.remove("hidden");
        } else {
          cartDetails.classList.add("hidden");
        }
      }
    </script>
  </body>
</html>
